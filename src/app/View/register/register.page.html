<div class="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-icon name="person-add-outline"></ion-icon> Registro</ion-card-title>
    </ion-card-header>

    <form >
      <ion-item>
        <ion-label position="floating"><ion-icon name="person-outline"></ion-icon> Email</ion-label>
        <ion-input  #email required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><ion-icon name="lock-closed-outline"></ion-icon> Contraseña</ion-label>
        <ion-input #password required type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> <ion-icon name="lock-closed-outline"></ion-icon> Confirmar Contraseña</ion-label>
        <ion-input #Confirmarpassword type="Confirmarpassword"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-card-content class="card-content">

      <ion-button color="success" size="small" type="submit" (click)="onRegister(email,password)" ><ion-icon name="checkmark-outline"></ion-icon>Resgistrar</ion-button>

      <ion-button color="danger" slot="end" name="close" size="small" [routerLink]="['/home']" > <ion-icon name="close"></ion-icon> Cancelar</ion-button>
    </ion-card-content>
  </ion-card>

</div>
