<div class="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <span class="material-symbols-outlined">history</span> Historial de toppings
      </ion-card-title>
    </ion-card-header>
    <ion-button color="success" style="width: 25px; height: 25px;" class="material-symbols-outlined" (click)="volver()">
      arrow_back
    </ion-button>

    <ion-grid>
      <ion-row class="header-row">
        <ion-col>Nombre de Pedido</ion-col>
        <ion-col>Descripci√≥n topping</ion-col>
        <ion-col>Valor</ion-col>
        <ion-col>Calificacion</ion-col>
      </ion-row>
      <ion-row *ngFor="let order of orders">
        <ion-col>{{ order.name }}</ion-col>
        <ion-col>{{ order.description }}</ion-col>
        <ion-col>{{ order.total }}</ion-col>
        <ion-col>
          <ion-icon *ngFor="let star of getStars(order.calificacion)" name="star" class="yellow-star"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
