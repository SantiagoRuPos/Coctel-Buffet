
<div class="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <form>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input  #email required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-card-content class="card-content">
      <ion-button color="primary" size="small" (click)="onlogin(email,password)">Iniciar Sesion</ion-button>
      <ion-button color="primary" size="small" (click)="onpassword()" >Recuperar</ion-button>
    </ion-card-content>
  </ion-card>

</div>
